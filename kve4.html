<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yvan's calcculator</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: rgb(249, 255, 205);
        margin-top: 80px;

        margin-bottom: 20px;
    }
    .calculator {
        
        border: 1px solid #0d1310;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 10px 10px 10px coral;
        width: 200px;
        height: 200px;
        margin-left: 80vh;
        background-color: #8e9c50;  
    }
    input {
        width: 100px;
        margin: 5px;
    }
    button {
        margin: 5px;
        padding: 10px;
        /* mask-type: 20px; */
    }
    h1{
        text-shadow: 5px 5px 7px coral;
        text-transform:smallcase;

        text-shadow:         
        1px 1px 2px rgba(0, 0, 0, 0.5),        
        2px 2px 5px rgba(0, 0, 0, 0.4),        
        3px 3px 10px rgba(0, 0, 0, 0.3);

    }
</style>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input id="num1" type="number" placeholder="Number 1">
        <input id="num2" type="number" placeholder="Number 2">
        <br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <h2>Result: <span id="result"></span></h2>
    </div>
    <script>
        
      
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers!');
                return;
            }

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert('Cannot divide by zero!');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert('Invalid operation');
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
